<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Import a modern font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF; /* White page */
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background: #333333; /* Dark gray navbar */
            padding: 12px 20px;
            border-bottom: 2px solid #444444; /* Subtle bottom border */
        }

        /* Brand Logo */
        .navbar-brand {
            font-size: 1.2rem;
            font-weight: 500;
            color: #F0F0F0 !important; /* Light gray text */
            letter-spacing: 0.5px;
        }

        .navbar-brand:hover {
            color: #CFCFCF !important; /* Slightly lighter on hover */
        }

        /* Navigation Links */
        .navbar-nav .nav-link {
            font-size: 14px;
            color: #E0E0E0 !important; /* Slightly dimmed white */
            padding: 8px 12px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #FFFFFF !important;
            background: #555555; /* Slightly lighter gray hover */
            border-radius: 5px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            background: #444444; /* Dark dropdown */
            border: none;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .dropdown-item {
            font-size: 13px;
            color: #D0D0D0;
            transition: all 0.3s ease-in-out;
        }

        .dropdown-item:hover {
            background: #555555; /* Soft hover */
            color: #FFFFFF;
        }

        /* Toggler (Mobile View) */
        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            filter: brightness(0.8);
        }

        .mar{
            margin-top: 80px;
        }

    </style>

</head>
<script src="js/jquery-3.7.1.js"></script>
<script src="js/employee.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">EmployeeMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Departments</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false"> Settings </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid col-4 mar">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
        <input type="text" disabled class="form-control border-dark" id="exampleFormControlInput1" >
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
        <input type="text" class="form-control border-dark" id="exampleFormControlInput2" >
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
        <input type="text" class="form-control border-dark" id="exampleFormControlInput3" >
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Employee Mobile Number</label>
        <input type="text" class="form-control border-dark" id="exampleFormControlInput4" >
    </div>

    <div>
        <button type="button" class="btn btn-success" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
    </div>



</div>
<div class="container-fluid col-8 mt-3">

    <div>

        <table class="table text-center table-bordered border-dark">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
            </tr>
            </thead>
            <tbody id="empTable">

            </tbody>
        </table>

    </div>

</div>




</body>
</html>
